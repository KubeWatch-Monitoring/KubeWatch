# This Deployment manifest defines:
# - single-replica deployment of the container image, with label "app: node-hello-world"
# - Pod exposes port 8080
# - specify PORT environment variable to the container process
# Syntax reference https://kubernetes.io/docs/concepts/configuration/overview/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-kubewatch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-kubewatch
  template:
    metadata:
      labels:
        app: nodejs-kubewatch
    spec:
      containers:
        - name: server
          image: nodejs-kubewatch
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: DB_CONN_STRING
              value: "mongodb://nodejs-kubewatch-mongodb:27017/kubewatch"
            - name: PROMETHEUS_CONN_STRING
              value: "http://prometheus.monitoring:9090"
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5